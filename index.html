<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>EFLYER</title>
    <script src="https://kit.fontawesome.com/e9bb678809.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="header">
        <ul style="display: flex; justify-content: space-around; margin-top: 1vw;">
            <li><a href="#">Best Sellers</a></li>
            <li><a href="#">Gift Ideas</a></li>
            <li><a href="#">New Releases</a></li>
            <li><a href="#">Today's Deals</a></li>
            <li><a href="#">Customer Service</a></li>
        </ul>
    </div>
    <div class="e-title">
        <h1>Eflyer</h1>
    </div>
    <span class="icon">
        <div class="hamburger-dropdown"></div>
        <div class="hamburger-dropdown"></div>
        <div class="hamburger-dropdown"></div>

    <div>
        <button class="btn" type="button">All Category <i class="fa-solid fa-caret-down"></i></button>

    <div class="langBtn">

                <h2>Man T-shirt</h2>
